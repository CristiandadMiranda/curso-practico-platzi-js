<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="/Frontend/curso-practico-platzi-js/Taller1/taller1.css">
</head>
<body>
    
    <header class="header">
       
        <h1 class="header_tiulo">Figuras Geometricas</h1>
        <p class="header_parrafo">Este es el primer taller de nuestro curso practico de java script</p>
    
    </header>
   

<section class="section"> 


    <section class="cuadrado">
        <h2 class="cuadrado_subtitle">Calcula el perimetro y el área de un cuadrado</h2>
        
        <section class="container">
            <form class="container_form">
               
                <!-- <div class="form_input">  -->
               
                    <label for="inputCuadrado">
                        Escribe cuanto miden los lados de tu cuadrado:
                    </label>

                     <input class="input" id="inputCuadrado" type="number" placeholder="Lados"/>

                <!-- </div> -->

                <!-- <div class="form_button"> -->
                    
                    <button class="button" type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular Perimetro
                    </button>

                    <button class="button" type="button" onclick="calcularAreaCuadrado()">
                        Calcular área
                    </button>

                <!-- </div> -->
        </form>

         </section>


    </section>


    <section class="circulo">
        <h2 class="circulo_subtitle">Calcula el perimetro y el área de un circulo</h2>
        
        <section class="container">
            <form class="container_form">
               
                <!-- <div class="form_input">  -->
               
                    <label for="inputCirculo">
                        Escribe cuanto es el radio de tu circulo:
                    </label>
    
                     <input class="input" id="inputCirculo" type="number" placeholder="Radio"/>
    
                <!-- </div> -->
    
                <!-- <div class="form_button"> -->
                    
                    <button class="button" type="button" onclick="calcularPerimetroCirculo()">
                        Calcular Perimetro
                    </button>
    
                    <button class="button" type="button" onclick="calcularAreaCirculo()">
                        Calcular área
                    </button>
    
                <!-- </div> -->
        </form>
    
         </section>
    
    
    </section>



</section>



<section class="triangulo">
    <h2 class="triangulo_subtitle">Calcula el perimetro y el área de un triangulo isoceles</h2>
    
    <section class="container">
        <form class="container_form">
           
            <!-- <div class="form_input">  -->
           
                <label for="inputTriangulo">
                    Escribe cuanto miden los lados de tu triangulo:
                </label>

                 <input class="input" id="inputLado1" type="number" placeholder="Lado 1"/>
                 <input class="input" id="inputLado2" type="number" placeholder="Lados 2"/>
                 <input class="input" id="inputBase" type="number" placeholder="Base"/>

            <!-- </div> -->

            <!-- <div class="form_button"> -->
                
                <button class="button" type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular Perimetro
                </button>

                <button class="button" type="button" onclick="calcularAreaTriangulo()">
                    Calcular área
                </button>

            <!-- </div> -->
    </form>

     </section>


</section>


    
    <script src="/Frontend/curso-practico-platzi-js/Taller1/taller1.js"></script>
